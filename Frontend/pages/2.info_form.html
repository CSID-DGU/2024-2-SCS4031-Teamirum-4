<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teamirum Information Form🔍</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/common_style.css">
  <link rel="stylesheet" href="../assets/css/2.info_form_style.css">
</head>


<body>
  <!-- 네비게이션 바 -->
  <nav class="navbar">
    <a href="1.main.html" class="logo-container">
        <img src="../assets/images/logo.png" alt="Teamirum Logo" class="logo">
    </a>
  </nav>   

  <!-- 정보 입력 폼 -->
<div class="container py-5">
  <!-- Header -->
  <header class="text-center mb-5">
    <h1 class="form-title">고객님의 정보를 입력해주세요.🔍</h1>
    <p class="form-subtitle">
      맞춤형 추천 및 분석을 위함입니다. 해당 정보는 시뮬레이션 직후 폐기될 예정입니다.😊
    </p>
  </header>

  <!-- 폼 -->
  <form id="info-form">
    <!-- 1-1. 기본 정보 -->
    <fieldset class="mb-4">
      <legend class="form-section-title">1. 기본 정보</legend>
      <div class="form-group">
        <label for="first-name">이름</label>
        <input type="text" id="first-name" class="form-control" placeholder="이름을 입력해주세요" required>
      </div>
      <div class="form-group">
        <label for="gender">성별</label>
        <select id="gender" class="form-control" required>
          <option value="" disabled selected>성별을 선택해주세요</option>
          <option value="male">남성</option>
          <option value="female">여성</option>
          <option value="other">기타</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">생년월일</label>
        <input type="date" id="dob" class="form-control" required>
      </div>
    </fieldset>

    <!-- 1-2. 건강 관련 정보 -->
    <fieldset class="mb-4">
      <legend class="form-section-title">2. 건강 관련 정보</legend>
      <div class="form-group">
        <label for="height">신장 (cm)</label>
        <input type="number" id="height" class="form-control" min="120" max="220" step="1" placeholder="120~220 사이" required>
      </div>
      <div class="form-group">
        <label for="weight">체중 (kg)</label>
        <input type="number" id="weight" class="form-control" min="30" max="200" step="1" placeholder="30~200 사이" required>
      </div>
      <div class="form-group">
        <label for="smoking">흡연 여부</label>
        <select id="smoking" class="form-control" required>
          <option value="" disabled selected>선택해주세요</option>
          <option value="yes">예</option>
          <option value="no">아니오</option>
        </select>
      </div>
      <div class="form-group">
        <label for="drinking">음주 빈도</label>
        <select id="drinking" class="form-control" required>
          <option value="" disabled selected>선택해주세요</option>
          <option value="never">일주일에 1~2회</option>
          <option value="occasionally">일주일에 3~4회</option>
          <option value="frequently">일주일에 5~7회</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exercise">운동 빈도</label>
        <select id="exercise" class="form-control" required>
          <option value="" disabled selected>선택해주세요</option>
          <option value="never">일주일에 1~2회</option>
          <option value="occasionally">일주일에 3~4회</option>
          <option value="frequently">일주일에 5~7회</option>
        </select>
      </div>
    </fieldset>

    <!-- 1-3. 재정 상태 및 부양 책임 -->
    <fieldset class="mb-4">
      <legend class="form-section-title">3. 재정 상태 및 부양 책임</legend>
      <div class="form-group">
        <label for="dependents">부양 가족 여부</label>
        <select id="dependents" class="form-control" required>
          <option value="" disabled selected>선택해주세요</option>
          <option value="yes">있음</option>
          <option value="no">없음</option>
        </select>
      </div>
      <div class="form-group">
        <label for="income">연 소득 (만원)</label>
        <input type="number" id="income" class="form-control" min="0" step="100" placeholder="소득을 입력해주세요" required>
      </div>
    </fieldset>

    <!-- 1-4. 카테고리 및 개인 선호 -->
    <fieldset class="mb-4">
      <legend class="form-section-title">4. 보험 카테고리 및 개인 선호</legend>
      <div class="form-group">
        <label for="category">가입목적</label>
        <select id="category" class="form-control" required>
            <option value="" disabled selected>선택해주세요</option>
            <option value="정기보험">정기보험</option>
            <option value="건강보험">건강보험(암 등)</option>
            <option value="종신보험">종신보험</option>
            <option value="실손보험">실손보험</option>
            <option value="기타">기타</option>
        </select>
      </div>
      <!--복수 선택-->
      <!--<div class="form-group">
        <label for="category">카테고리</label>
        <select id="category" class="form-control" multiple required>
            <option value="정기보험">정기보험</option>
            <option value="건강보험">건강보험(암 등)</option>
            <option value="종신보험">종신보험</option>
            <option value="실손보험">실손보험</option>
            <option value="기타">기타</option>
        </select>
        <small class="form-text text-muted">다중 선택 가능합니다. 선택하려면 Ctrl(Windows) 또는 Command(Mac)을 누르고 클릭하세요.</small>
      </div>-->
      <div class="form-group">
        <label for="coverage-period">선호 보장 기간</label>
        <select id="coverage-period" class="form-control" required>
          <option value="" disabled selected>선택해주세요</option>
          <option value="short">10년 이하</option>
          <option value="medium">10~20년</option>
          <option value="long">20년 이상</option>
        </select>
      </div>
      <div class="form-group">
        <label for="payment-frequency">보험료 납입 주기</label>
        <select id="payment-frequency" class="form-control" required>
          <option value="" disabled selected>선택해주세요</option>
          <option value="monthly">월납</option>
          <option value="quarterly">분기납</option>
          <option value="annually">연납</option>
        </select>
      </div>
    </fieldset>

    <!-- 제출 버튼 -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">제출하기</button>
    </div>

    <!-- 로딩 메시지 -->
    <div id="loading-message" style="color: blue; text-align: center; margin-top: 20px; display: none;"></div>

  </form>

  <!-- JavaScript 연결 -->
  <script src="../assets/js/2.info_form.js"></script>
</div>
</body>
