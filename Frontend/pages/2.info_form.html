<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teamirum InsureBot</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="1.main.html" class="logo-container">
      <img src="../assets/images/logo.png" alt="Teamirum Logo" class="logo">
    </a>
  </nav>

  <!-- Main Content -->
  <section class="main-content">
    <h1 class="title">보험 가입을 위한 설문조사</h1>
    <p class="description">개인 맞춤형 보험 추천 및 보험 가입 요구사항을 이해하는 데 도움이 됩니다.</p>

    <form class="survey-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력해주세요" class="form-input">
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일을 입력해주세요" class="form-input">
      </div>

      <!-- Phone Number Field -->
      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" placeholder="전화번호를 입력해주세요" class="form-input">
      </div>

      <!-- Survey Question -->
      <div class="form-group">
        <label>얼마나 많은 보험이 필요하신가요?</label>
        <div class="radio-options">
          <label><input type="radio" name="insurance_amount" value="unknown"> 정확히 얼마인지 모르겠어요</label>
          <label><input type="radio" name="insurance_amount" value="specific"> 특정 금액을 찾고 있어요</label>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group text-center">
        <button type="submit" class="submit-btn">제출</button>
      </div>
    </form>
  </section>
</body>
</html>
